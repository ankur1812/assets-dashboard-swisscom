<a class="float-right" routerLink="/dashboard"> <i class="fa fa-arrow-left"></i> back to dashboard</a>

<div *ngIf="!notFound && !assetInfo" class="details-loader">
  <animated-div class="details-row-top block"></animated-div>
  <animated-div class="details-row"></animated-div>
  <animated-div class="details-row"></animated-div>
  <animated-div class="details-row"></animated-div>
  <animated-div class="details-row"></animated-div>
  <animated-div class="details-row"></animated-div>
</div>


<div *ngIf="!!assetInfo" class="asset-details-all">
    <!-- show card -->
    <!-- <app-asset-card [info]="assetInfo"></app-asset-card> -->
    <div class="flex" >
      <span class="vm-image float-right">
        <img src="https://static.vecteezy.com/system/resources/previews/000/422/764/original/monitor-icon-vector-illustration.jpg"
        width="120" height="120">
      </span>
      <div class="attr-info main-info" >
        <span class="asset-name">Asset : {{ assetInfo.name }} </span>
        <div class="attr-info" class="status-info flex">
          <div *ngIf="!!assetInfo.status" [class]=" 'status-icon ' + assetInfo.status "></div>
          {{assetInfo.status}}
        </div>
        <div class="flex">
          <div class="tag" *ngFor="let tag of assetInfo.tags">
            <span >{{tag}}</span>
          </div>
        </div>    
      </div>
    </div>
    <labeled-view class="attr-info" icon="fa fa-microchip" [label] = "'CPUs'" [value]="assetInfo.cpu"></labeled-view> 
    <labeled-view class="attr-info" icon="fa fa-memory" [label] = "'Memory'" [value]="ramInGb"></labeled-view>
    <labeled-view class="attr-info" icon="fa fa-database" [label] = "'Datacenter'" [value]="assetInfo.location"></labeled-view> 

    <span class="cursor-pointer  linked-server" *ngIf="!!parentAsset" (click)="goToDetailsPage(parentAsset.id)">
        <labeled-view class="attr-info" icon="fa fa-desktop" [label] = "'Parent Asset'" [value]="parentAsset.name"></labeled-view> 
    </span>

    <span class="cursor-pointer  linked-server" *ngIf="!!childAsset"  (click)="goToDetailsPage(childAsset.id)">
        <labeled-view class="attr-info" icon="fa fa-desktop" [label] = "'Child Asset'" [value]="childAsset.name"></labeled-view> 
    </span>

    <!-- <labeled-view *ngIf="!!parentAsset" class="attr-info" icon="fa fa-user" [label] = "'Parent Asset'" [value]="parentAsset.name"></labeled-view>  -->
    <!-- <labeled-view *ngIf="!!childAsset" class="attr-info" icon="fa fa-user" [label] = "'Child Asset'" [value]="childAsset.name"></labeled-view>  -->

    <labeled-view class="attr-info" icon="fa fa-user" [label] = "'Owner'" [value]="assetInfo.owner"></labeled-view> 
    <labeled-view *ngIf="!!assetInfo.createdBy" class="attr-info" icon="fa fa-user" [label] = "'Created By'" [value]="assetInfo.createdBy"></labeled-view> 
    <labeled-view class="attr-info" icon="fa fa-clock" [label] = "'Creation Time'" [value]="assetInfo.createdAt"></labeled-view> 

    <!-- <pre>{{ assetInfo | json}}</pre>
   -->
  
  </div>

  
  <div *ngIf="notFound">The server details could not be found .. </div>
